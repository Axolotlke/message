# Schema for the configuration files of the message module.

message.type.*:
  type: config_entity
  label: 'Message type category'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    text:
      type: sequence
      label: 'Default value'
      sequence:
        - type: string
          label: 'Message text'
    data:
      type: string
      label: 'Data'
