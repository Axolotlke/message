message.sandbox:
  path: '/message/sandbox'
  defaults:
    _content: '\Drupal\message\Controller\MessageController::page'
    _title: 'Mesage sandbox page'
  requirements:
    _permission: 'access administration pages'

message.overview_types:
  path: '/admin/structure/message'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'message_type'
    _title: 'Message types'
  requirements:
    _permission: 'administer content types'

message.type_add:
  path: '/admin/structure/message/type/add'
  defaults:
    _entity_form: 'message_type.add'
    _title: 'Add message type'
  requirements:
    _permission: 'administer content types'
