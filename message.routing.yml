message.sandbox:
  path: '/message/sandbox'
  defaults:
    _content: '\Drupal\message\Controller\MessageController::page'
    _title: 'Mesage sandbox page'
  requirements:
    _permission: 'access administration pages'

message.type_add:
  path: '/admin/structure/message/type/add'
  defaults:
    _entity_form: 'message_type.add'
    _title: 'Add content type'
  requirements:
    _permission: 'administer content types'
